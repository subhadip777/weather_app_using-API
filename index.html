<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA1LCaqHLE1cXp6Qpni-G9eBblKUkze4UU&libraries=places"></script>
</head>
<body>
    <div class="container">
        <div class="container_today">
            <div class="time_tool">
                <span class="time">12:45</span>
                <p class="date_mon"> may 15 sunday 2022</p>
            </div>
            <div class="city_container">
                <div class="city" id="city_name">
                    Kolkata
                </div>
                <div class="coordinates">
                    <p id="latitude">the Latituide:</p>
                    <p id="longitude">the Longitude:</p>
                </div>
                <div class="inp">
                    <input class="location_inp" id="search_bar" type="text"></inp><button onclick="searchFunction()" class="search_btn">search</button>
                    
                </div>

            </div>
            
            <div class="weather_today">

            </div>


            
        </div>
        <div class="location_indicator">
            <div class="location_indicator_name">showing current location</div>
        </div>
        <div class="container_future" id="container_future">
            


            
        </div>
    </div>

    <script src="./index.js"></script>
    <script>
        $(document).ready(function(){
            let id='search_bar';
	        let autocomplete;
            autocomplete=new google.maps.places.Autocomplete((document.getElementById(id)),{
                types:['geocode'],
            })
            })
    </script>
</body>
</html>
